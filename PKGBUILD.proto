# Package information
pkgname='NAME'
pkgver='VERSION'
pkgrel=1
pkgdesc=""

# Additional information...
arch=('mips' 'i586')
url=""
license=()

# Dependency information
groups=()
depends=()
makedepends=()
checkdepends=()
optdepends=()
provides=()
conflicts=()
replaces=()

# Building information
backup=()
options=()
install=
changelog=
source=("${pkgname}-${pkgver}.tar.gz")
noextract=()
md5sums=()


prepare() {
    cd "${srcdir}/${pkgname}-${pkgver}"

    patch -p1 -i "${srcdir}/${pkgname}-${pkgver}.patch"
}


build() {
    cd "${srcdir}/${pkgname}-${pkgver}"

    ./configure --prefix="/usr"
    make
}


check() {
    cd "${srcdir}/${pkgname}-${pkgver}"

    make -k check
}


package() {
    cd "${srcdir}/${pkgname}-${pkgver}"

    make DESTDIR="${pkgdir}/" install
}
