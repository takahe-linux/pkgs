################################################################################
# Makepkg config file
# Contains settings for building the toolchain.
# All settings need a _ before them to avoid conflicting with makepkg vars
#
################################################################################

. /home/ash/distro/takahe-linux/makepkg.conf

################################################################################
# Build vars - different because I'm not cross compiling, or building
# natively!
################################################################################

# CC
CC="${_cc}"

# Fully native compilation :)
CFLAGS="-march=native ${_generic_cflags} ${_local_flags}"
CXXFLAGS="${CFLAGS}"
LDFLAGS="-Wl,-rpath,${_sysroot}${_libdir}"

unset CXX
unset AR
unset AS
unset LD
unset RANLIB
unset READELF
unset STRIP
unset HOSTCC
unset CROSS_COMPILE
unset HOSTCFLAGS
unset LDFLAGS

# Other flags...
CARCH="$(uname -m)"
CHOST="$(uname -m)-$(uname -p)-linux-gnu"
# Local triplet...
_local_triplet="${CHOST}"

# New flags!
_localprefix="/usr"
_toolroot="${_localprefix}/${_target_triplet}"

